<body>
  <nav id="nav">
    <ul class="nav nav-underline">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>

          <a class="nav-link active" aria-current="page" href="./Dashboard.html">Dashboard</a>

        <ul class="nav nav-underline">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./MyBook.html">Mybook</a>

              <a class="nav-link active" aria-current="page" href="./Bookmark.html">Bookmark</a>
            </li>

          </ul>
  </nav>
  <main>
    <form id="book-form">
      <label for="book-name">Book Name:</label>
      <input type="text" id="book-name" name="book-name" required /><br /><br />

      <label for="author-name">Author Name:</label>
      <input type="text" id="author-name" name="author-name" required /><br /><br />

      <label for="book-description">Book Description:</label>
      <textarea id="book-description" name="book-description" required></textarea><br /><br />

      <label for="added-date">Added Date:</label>
      <input type="date" id="added-date" name="added-date" required /><br /><br />

      <label for="book-category">Book Category:</label>
      <select id="book-category" name="book-category" required>
        <option value="">Select Category</option>
        <option value="Fiction">Fiction</option>
        <option value="Non-Fiction">Non-Fiction</option>
        <option value="Biography">Biography</option>
      </select><br /><br />

      <label for="price">Price:</label>
      <input type="number" id="price" name="price" required /><br /><br />
      <input type="submit" value="Add Book" />
    </form>

  </main>
  <script src="/Js/script.js"></script>
</body>

</html>
